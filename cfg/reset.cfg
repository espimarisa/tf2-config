////////////////////////////////////////////////////////////////////////////////
//
// Reset config
// Resets class-specific binds and settings to their generic ones
//
////////////////////////////////////////////////////////////////////////////////

r_drawviewmodel 1 // Turns viewmodels back on (Medic may disable this)
viewmodel_fov 75 // Resets viewmodel FOV (Medic may change this)
cl_hud_playerclass_use_playermodel 0 // Disables the 3D playermodel

bind 1 "slot1; next_map_vote 0" // Resets 1
bind 2 "slot2; next_map_vote 1" // Resets 2
bind 3 "slot3; next_map_vote 2" // Resets 3
bind 4 "slot4" // Resets 4
bind 5 "slot5" // Resets 5

bind MOUSE1 +attack // Resets mouse1
bind MOUSE2 +attack2 // Resets mouse2
bind MOUSE3 +attack3 // Resets mouse3
unbind MOUSE4 // Resets mouse4
unbind MOUSE5 // Resets mouse5

unbind v // Resets v (used in some Engineer/Spy/Medic binds)
unbind b // Resets b (used in some Engineer/Spy/Medic binds)
unbind t // Unbinds t (used in Spy)
bind t "impulse 201" // Binds t to spray (used in Spy)

bind UPARROW "load_itempreset 0;" // Up arrow to loadout 1
bind LEFTARROW "load_itempreset 1;" // Left arrow to loadout 2
bind DOWNARROW "load_itempreset 2;" // Down arrow to loadout 3
bind RIGHTARROW "load_itempreset 3;" // Right arrow to loadout 4

bind MWHEELUP "invprev" // Rebinds mousewheel up
bind MWHEELDOWN "invnext" // Rebinds mousewheel down

echo "---Reset config ran---"
