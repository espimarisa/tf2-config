////////////////////////////////////////
//
// SCRIPTS
// Loads various useful scripts
//
////////////////////////////////////////

// Shows debugging and network settings on the scoreboard
alias +scoreboard "+showscores;cl_showfps 1;net_graph 4;developer 1;cl_showpos 1" // Shows the graph
alias -scoreboard "-showscores;cl_showfps 0;net_graph 0;developer 0;cl_showpos 0" // Hides the graph
bind tab "+scoreboard" // Binds tab to scoreboard

// Flashes crosshair between pink and green
cl_crosshair_red 255 // Disables all red for crosshair
cl_crosshair_green 0 // Sets crosshair to be green
cl_crosshair_blue 255 // Disables all blue for crosshair
cl_crosshair_file "crosshair7" // Uses the thin cross crosshair
cl_crosshair_scale 50 // Sets crosshair scale

// Duckjournal/noisemaker spam script and null-movement
// To remove noisemaker spam, just remove +use_action_slot_item and -use_action_slot_item
// This bind is removed in spy.cfg too
alias +duckforward "+mf; +use_action_slot_item; dotxhaircolor"
alias +duckleft "+ml; +use_action_slot_item; dotxhaircolor"
alias +duckback "+mb; +use_action_slot_item; dotxhaircolor"
alias +duckright "+mr; +use_action_slot_item; dotxhaircolor"
alias -duckforward "-mf; -use_action_slot_item; dotxhaircolor"
alias -duckleft "-ml; -use_action_slot_item; dotxhaircolor"
alias -duckback "-mb; -use_action_slot_item; dotxhaircolor"
alias -duckright "-mr; -use_action_slot_item; dotxhaircolor"
bind W "+duckforward" // Null-movement + flash crosshair color - requires mastercomfig module
bind A "+duckleft" // Null-movement + flash crosshair color - requires mastercomfig module
bind S "+duckback" // Null-movement + flash crosshair color - requires mastercomfig module
bind D "+duckright" // Null-movement + flash crosshair color - requires mastercomfig module

// Crosshair flashing script
alias dotxhaircolor "dotxhaircolorb"
alias dotxhaircolorb "cl_crosshair_blue 0; cl_crosshair_green 255; cl_crosshair_red 0;alias dotxhaircolor dotxhaircolorr"
alias dotxhaircolorr "cl_crosshair_blue 255; cl_crosshair_green 0; cl_crosshair_red 255;alias dotxhaircolor dotxhaircolorb"

// Script for muting text and voice chat
alias stfu stfu1
alias stfu1 "hud_saytext_time 0; voice_modenable 0; voice_scale 0;  echo Voice/Chat-OFF; playgamesound spy.dominationscout07; alias stfu stfu2"
alias stfu2 "hud_saytext_time 12; voice_modenable 1; voice_scale 1; echo Voice/Chat-ON; playgamesound scout.specialcompleted12; alias stfu stfu1"

echo "---espimarisacfg loaded---"
