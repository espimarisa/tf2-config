////////////////////////////////////////////////////////////////////////////////
//
// Espi Marisa(s) TF2 config
// Most networking, interp, and graphics options are handled by mastercomfig automatically.
// Some of these options are personal preference and you will want to edit them to fit your settings.
//
////////////////////////////////////////////////////////////////////////////////

echo "---espimarisacfg loading---"

////////////////////////////////////////
//
// DEMO SETTINGS
// Enables and configures demos
//
////////////////////////////////////////

ds_dir demos // Sets the demos directory in tf/*
ds_enable 2 // Enables demos
ds_min_streak 3 // Minimal demo killstreak timestamp
ds_notify 0 // Notify demo starts only in console
ds_prefix "espimarisa_" // Sets my demos to be prefixed with espimarisa for sharability
ds_sound 0 // Disables the annoying demo sound
viewmodel_fov_demo 75 // Sets viewmodel FOV in demos
demo_fov_override 90 // Sets FOV in demos

////////////////////////////////////////
//
// LAN, MVM, tournament and spectator
// Configures LAN/MVM hosting and spectating
//
////////////////////////////////////////

// LAN settings
sv_pure 0 // Sets sv_pure to the lowest level to allow preloading
sv_lan 1 // Allows non-LAN users to connect to custom servers
sv_allow_point_servercommand always // Fixes tr_walkway

// MVM settings
cl_mvm_wave_status_visible_during_wave 1 // Shows the robots left during a wave

// Spectator settings
cl_use_tournament_specgui 0 // Disables the tournament spectator GUI. Set to 1 if you want to use this.

////////////////////////////////////////
//
// FOV, HUD, & CONSOLE SETTINGS
// Configures FOV, HUD, and console settings
//
////////////////////////////////////////

// FOV and viewmodel settings
fov_desired 90 // Main FOV
viewmodel_fov 75 // Viewmodel FOV
tf_use_min_viewmodels 1 // Enables minimal viewmodels

// HUD settings
cl_disablehtmlmotd 1 // Disables HTML MOTDs
cl_hud_minmode 1 // Enables minmode HUD
cl_hud_playerclass_use_playermodel 0 // Disables the 3D Player model
cl_notifications_show_ingame 0 // Disables the notification box on the HUD
tf_hud_target_id_disable_floating_health 1 // Disables floating healthbar and puts it in the target info
cl_showbackpackrarities 1 // Enables showing item quality borders

// Console settings
con_enable 1 // Enables the console
con_filter_enable 1 // Enables the console filter
con_filter_text_out "Error" // Filters out junk source errors

// Chat settings
hud_saytext_time 12 // Enables text chat

// Combat text and damage number settings
hud_combattext 1 // Displays damage numbers
hud_combattext_batching 1 // Combines damage numbers into one
hud_combattext_batching_window 2 // The rate in which to add combat numbers together
hud_combattext_doesnt_block_overhead_text 1 // Disables blocking of overhead text
hud_combattext_red 255 // Makes damage colors orange
hud_combattext_green 128 // Makes damage colors orange
hud_combattext_blue 0 // Makes damage colours orange
hud_medichealtargetmarker 1 // Shows a marker above the heal targets head

// Contract and server settings
tf_contract_progress_show 2 // Enables the current contract progress on the HUD
tf_hud_show_servertimelimit 1 // Displays the server time limit

// Scoreboard settings
tf_scoreboard_ping_as_text 1 // Shows ping as text on the scoreboard
tf_scoreboard_mouse_mode 1 // Enables mouse input on the scoreboard

////////////////////////////////////////
//
// TUTORIAL SETTINGS
// Disables tutorials
//
////////////////////////////////////////

cl_ask_blacklist_opt_out 1 // Opts out of being asked to blacklist the server
cl_ask_favorite_opt_out 1 // Opts out of being asked to favorite the server
tf_coach_request_nevershowagain 1 // Disables the coaching feature
tf_explanations_backpackpanel 1 // Disables backpack tutorials
tf_explanations_charinfo_armory_panel 1 // Disables loadout tutorials
tf_explanations_charinfopanel 1 // Disables character tutorials
tf_explanations_craftingpanel 1 // Disables crafting tutorials
tf_explanations_discardpanel 1 // Disables discarding tutorials
tf_explanations_store 1 // Disables store tutorials
tf_training_has_prompted_for_forums 1 // Disable forums tutorials
tf_training_has_prompted_for_loadout 1 // Disables training loadout tutorials
tf_training_has_prompted_for_offline_practice 1 // Disables offline practice tutorials
tf_training_has_prompted_for_options 1 // Disables practice option tutorials
tf_training_has_prompted_for_training 1 // Disables training prompts
tf_warpaint_explanation_viewed 1 // Disables the warpaint explanation

////////////////////////////////////////
//
// GRAPHICS SETTINGS
// Sets graphics options
//
////////////////////////////////////////

mat_monitorgamma 1.60 // Sets brightness to the maximum possible value
engine_no_focus_sleep 1 // Prevents tf2 from sleeping on alt tab
mat_specular 1 // Enables Specular Shading
mat_filterlightmaps 1 // Enables lightmap filtering
r_rimlight 1 // Enables rimlighting

////////////////////////////////////////
//
// HITSOUND SETTINGS
// Changes hitsound and killsound values
//
////////////////////////////////////////

tf_dingalingaling 1 // Enables hitsounds
tf_dingaling_volume 1.000000 // Sets hitsound volume to 100
tf_dingaling_pitchmindmg 100.000000 // Sets the pitch
tf_dingaling_pitchmaxdmg 100.000000 // Sets the pitch
tf_dingalingaling_lasthit 1 // Enables killsounds
tf_dingaling_lasthit_volume 1.000000 // Sets last hit volume to 100
tf_dingaling_lasthit_pitchmindmg 100.000000 // Sets the pitch
tf_dingaling_lasthit_pitchmaxdmg 100.000000 // Sets the pitch

////////////////////////////////////////
//
// AUDIO SETTINGS
// Sets audio options
//
////////////////////////////////////////

snd_musicvolume 0.000000 // Disables music
snd_surround_speakers 0 // Disables sound spacialization
voice_enable 1 // Enables voice chat

////////////////////////////////////////
//
// MOUSE SETTINGS
// Configures mouse and sensitivity options
//
////////////////////////////////////////

sensitivity 1.0 // Sets mouse sensitivity
m_pitch 0.022000 // Sets mouse
m_yaw 0.022 // Sets mouse yaw
m_mousespeed 0 // Disables mouse acceleration
m_rawinput 1 // Enables raw input

////////////////////////////////////////
//
// GAMEPLAY SETTINGS
// Changes misc. options mostly in the Advanced Settings menu
//
////////////////////////////////////////

// Gameplay settings
cl_autoreload 1 // Enables auto-reload
hud_classautokill 0 // Disables auto-kill on HUD class change
hud_fastswitch 1 // Enables fast weapon switching
tf_remember_activeweapon 0 // Do not the active weapon between lives
tf_remember_lastswitched 0 // Do not remember the last switched to weapon between lives

// HUD settings
glow_outline_effect_enable 1 // Enables objective outlines
tf_colorblindassist 1 // Enables colourblind mode for higher Jarate/Milk visibility

// Medic settings
hud_medicautocallers 1 // Make injured teammates call for Medic automatically
hud_medicautocallersthreshold 75 // Auto call for Medic threshold
tf_medigun_autoheal 1 // Removes requirement of needing to hold to heal on Medic. Set to 0 to have to hold

// Sniper settings
tf_sniper_fullcharge_bell 1 // Play a sound when the Sniper Rifle is fully charged

// Spy settings
tf_simple_disguise_menu 1 // Enables the concise disguise menu for Spy

////////////////////////////////////////
//
// BINDS
// Sets custom binds
//
////////////////////////////////////////

// Utilities
bind [ "kill" // Kill bind
bind END "record fix;stop;snd_restart;hud_reloadscheme" // A fix-everything button
bind HOME "stfu" // Binds HOME to toggle voice/text chat

// Casual settings
bind p "say_party" // Binds p to party chat for casual
bind 1 "slot1; next_map_vote 0" // Sets 1 as slot1 and enables voting in casual
bind 2 "slot2; next_map_vote 1" // Sets 2 as slot2 and enables voting in casual
bind 3 "slot3; next_map_vote 2" // Sets 3 as slot3 and enables voting in casual

// Item presets
bind UPARROW "load_itempreset 0;" // Up arrow to loadout 1
bind LEFTARROW "load_itempreset 1;" // Left arrow to loadout 2
bind DOWNARROW "load_itempreset 2;" // Down arrow to loadout 3
bind RIGHTARROW "load_itempreset 3;" // Right arrow to loadout 4

