////////////////////////////////////////////////////////////////////////////////
//
// Engineer config
// Config ran when Engineer is chosen
//
////////////////////////////////////////////////////////////////////////////////

exec reset.cfg // Resets old class-specific binds

bind MOUSE3 "destroy 2 0; build 2 0" // Binds mouse wheel click to build/destroy a sentry
bind v "destroy 0 0; build 0 0" // Binds v build/destroy a dispenser
bind MOUSE5 "destroy 1 0; build 1 0;" // Binds top side mouse button to build a tele entrance
bind MOUSE4 "destroy 1 1; build 1 1;" // Binds bottom side mouse button down to build a tele exit

echo "---Engineer selected---"
