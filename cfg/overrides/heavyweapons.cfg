// Heavy config
// Config ran when Heavy is chosen
//
////////////////////////////////////////////////////////////////////////////////

exec reset.cfg // Resets class-specific binds

// Sandvich Throw
alias +throw "slot2; +attack2"
alias -throw "-attack2"

// Sandvich Eat
alias +eat "slot2; +attack"
alias -eat "-attack"

bind MOUSE4 "+eat"
bind MOUSE5 "+throw"

echo "---Heavy selected---"
